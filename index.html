<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YAMATORA 3D Model Viewer</title>

  <script src="./libs/babylon/babylon.js"></script>
  <script src="./libs/babylon/babylonjs.loaders.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    #header h1 {
      font-size: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <div id="header">
    <h1>YAMATORA 3D Model Viewer</h1>
  </div>

  <canvas id="renderCanvas" touch-action="none"></canvas>

  <script>
    // URLパラメータからPLYファイル名を取得（例: ?model=myModel.ply）
    const urlParams = new URLSearchParams(window.location.search);
    const plyFileName = urlParams.get("model") || "italiachan.splat";

    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = () => {
      const scene = new BABYLON.Scene(engine);


	const camera = new BABYLON.ArcRotateCamera(
	  "camera",
	  Math.PI / 4,
	  Math.PI / 3,
	  10,
	  BABYLON.Vector3.Zero(),
	  scene
	);
	camera.attachControl(canvas, false); // ユーザー操作を無効にしてカメラだけ有効にする


      // カメラ設定
      camera.attachControl(canvas, true);
      camera.wheelPrecision = 10;
      camera.inertia = 0.5;
      camera.lowerRadiusLimit = 2;
      camera.upperRadiusLimit = 50;

      // 光源
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

      // PLYファイルの読み込み
      BABYLON.SceneLoader.Append("", `./${plyFileName}`, scene, function (scene) {
        const mesh = scene.meshes[0];
        mesh.scaling = new BABYLON.Vector3(2, 2, 2);
        console.log("PLY file loaded successfully!");
      }, null, function (scene, message) {
        console.error("Failed to load PLY file:", message);
      });

      return scene;
    };

    const scene = createScene();

    // レンダリングループ
    engine.runRenderLoop(() => {
      scene.render();
    });

    // ウィンドウリサイズ対応
    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
